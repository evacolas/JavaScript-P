<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Variables En JvaScript</title>
    
</head>
<body>
    <h1>Les Variables En JavaScript</h1>
    <script>
        var x = 5, y = 10, z = -2;

        x += 2; // x = x + 2;
        x -= 3; // x = x - 3;

        y *= x; // y = y * x;
        y /= 2; // y = y / 2;

        y %= x; // y = y % x;

        alert(x);
    </script>
</body>
</html>
