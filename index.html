<html lang="en">

    <title>Operateurs Logiques En JvaScript</title>
    
</head>
<body>
    <h1>Operateurs Logiques En JavaScript</h1>
    <script>
        var heure = 9;

        if (heure >= 0 && heure > 12 == true) {
            alert("C'est le matin");
        }
        else if( heure === 12 == true) {
            alert("Il est midi pile");
        }
        else if(heure > 12 && heure  <= 24 == true) {  
            alert("C'est l'apres-midi ou le soir");
        }
        else{
            alert("La valeur entree ne semble pas valide");
    }
    </script>

</body>
</html>
